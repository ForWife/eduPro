<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台系统</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"/back/findteachers",
                type:"get",
                dataType:"json",
                success:function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var tr = '<tr>';
                        tr += '<td>' + data[i].tname + '</td>';
                        tr += '<td>' + '<img src="'+data[i].tphoto + '"/></td>';
                        tr += '<td>' + data[i].introduction + '</td>';
                        tr+='<td>\n' +
                            '            <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="window.location.href=\'edit_teacher.html?id=' +data[i].tid+
                            '\'">\n' +
                            '                <i class="layui-icon layui-icon-edit"></i>\n' +
                            '            </button>\n' +
                            '        </td>\n' +
                            '        <td>\n' +
                            '            <button class="layui-btn layui-btn-primary layui-btn-sm">\n' +
                            '                <i class="layui-icon layui-icon-delete"></i>\n' +
                            '            </button>\n' +
                            '        </td>'
                        tr += '</tr>';
                        $("#tab").append(tr);
                }
                }
            })
        })
    </script>
</head>

<body style="background-color: #F2F2F2;">
<div style="float:right">
    <button class="layui-btn layui-btn-lg" onclick="window.location.href='edit_teacher.html'">
    	添加
    </button>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>讲师列表</legend>
</fieldset>

<table class="layui-table" lay-skin="line" id="tab">
    <colgroup>
        <col width="100">
        <col width="150">
        <col width="300">
        <col width="50">
        <col width="50">
    </colgroup>
    <thead>
    <tr>
        <th>讲师姓名</th>
        <th>图片</th>
        <th>简介</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>



<script src="layui.js"></script>
<script>
    layui.use('laypage', function () {
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            ,
            count: 50 //数据总数，从服务端得到
        });
    });
</script>
</body>

</html>
